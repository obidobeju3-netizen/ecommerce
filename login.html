<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TECHHUB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        }
        
        .login-card {
            background-color: #374151;
            border: 2px solid #3b82f6;
            border-radius: 12px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.15);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #f3f4f6;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #a3a3a3;
            font-size: 0.95rem;
        }
        
        .form-label {
            color: #f3f4f6;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            background-color: #1f2937;
            border: 1px solid #4b5563;
            color: #f3f4f6;
            padding: 0.75rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background-color: #1f2937;
            color: #f3f4f6;
            border-color: #3b82f6;
            box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
        }
        
        .form-control::placeholder {
            color: #6b7280;
        }
        
        .btn-login {
            background-color: #3b82f6;
            border: none;
            color: #fff;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }
        
        .btn-login:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #a3a3a3;
        }
        
        .login-footer a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-footer a:hover {
            color: #2563eb;
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-mobile-alt"></i> TECHHUB
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to your account to continue shopping</p>
            </div>

            <div id="alert-container"></div>

            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>Username
                    </label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-login w-100">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <p class="mt-3" style="font-size: 0.85rem; color: #f3a633; background: #3f3000; padding: 0.75rem; border-radius: 6px;">
                    <i class="fas fa-lightbulb me-1"></i><strong>Tip:</strong> First time? Go to Register and create an account (Admin or User). Then login with your credentials.
                </p>
            </div>
        </div>
    </div>

    <script src="auth.js?v=2"></script>
    <script>
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const alertContainer = document.getElementById('alert-container');

            if (!username || !password) {
                alertContainer.innerHTML = '<div class="alert alert-warning alert-dismissible fade show" role="alert"><i class="fas fa-exclamation-triangle me-2"></i>Please fill in all fields.<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';
                return;
            }

            try {
                alertContainer.innerHTML = '<div class="alert alert-info"><i class="fas fa-spinner fa-spin me-2"></i>Logging in...</div>';
                
                const result = await loginUser(username, password);
                
                alertContainer.innerHTML = '<div class="alert alert-success alert-dismissible fade show" role="alert"><i class="fas fa-check-circle me-2"></i>Login successful! Redirecting...<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';
                
                // Redirect after 1.5 seconds
                setTimeout(() => {
                    const redirectUrl = localStorage.getItem('redirectAfterLogin') || (result.user.role === 'admin' ? 'admin.html' : 'index.html');
                    localStorage.removeItem('redirectAfterLogin');
                    window.location.href = redirectUrl;
                }, 1500);
            } catch (error) {
                alertContainer.innerHTML = `<div class="alert alert-danger alert-dismissible fade show" role="alert"><i class="fas fa-exclamation-circle me-2"></i>${error.message}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>`;
            }
        });

        // Redirect if already logged in
        if (isAuthenticated()) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
