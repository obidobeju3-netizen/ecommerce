<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TECHHUB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            padding: 2rem 0;
        }
        
        .register-card {
            background-color: #374151;
            border: 2px solid #10b981;
            border-radius: 12px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.15);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .register-header h1 {
            color: #f3f4f6;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .register-header p {
            color: #a3a3a3;
            font-size: 0.95rem;
        }
        
        .form-label {
            color: #f3f4f6;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .form-control, .form-select {
            background-color: #1f2937;
            border: 1px solid #4b5563;
            color: #f3f4f6;
            padding: 0.75rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            background-color: #1f2937;
            color: #f3f4f6;
            border-color: #10b981;
            box-shadow: 0 0 0 0.25rem rgba(16, 185, 129, 0.25);
        }
        
        .form-control::placeholder {
            color: #6b7280;
        }
        
        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23d1d5db' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 16px 12px;
            padding-right: 2.5rem;
        }
        
        .form-select option {
            background-color: #1f2937;
            color: #f3f4f6;
        }
        
        .btn-register {
            background-color: #10b981;
            border: none;
            color: #fff;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }
        
        .btn-register:hover {
            background-color: #059669;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }
        
        .register-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #a3a3a3;
        }
        
        .register-footer a {
            color: #10b981;
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-footer a:hover {
            color: #059669;
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #10b981;
            margin-bottom: 1rem;
        }
        
        .role-info {
            background-color: #1f2937;
            border-left: 4px solid #10b981;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #d1d5db;
        }
        
        .role-info strong {
            color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="logo">
                    <i class="fas fa-mobile-alt"></i> TECHHUB
                </div>
                <h1>Create Account</h1>
                <p>Join our community to start shopping</p>
            </div>

            <div id="alert-container"></div>

            <div class="role-info">
                <strong>Choose Your Role:</strong>
                <br><i class="fas fa-shopping-cart me-2"></i><strong>User:</strong> Shop for products
                <br><i class="fas fa-cog me-2"></i><strong>Admin:</strong> Manage products & orders
            </div>

            <form id="register-form">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>Username
                    </label>
                    <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-2"></i>Email
                    </label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password (min 6 chars)" required>
                </div>

                <div class="mb-3">
                    <label for="confirm-password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Confirm Password
                    </label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">
                        <i class="fas fa-user-tag me-2"></i>Account Type
                    </label>
                    <select class="form-select" id="role" required>
                        <option value="">-- Select Account Type --</option>
                        <option value="user">üõçÔ∏è Regular User</option>
                        <option value="admin">‚öôÔ∏è Admin</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-register w-100">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </button>
            </form>

            <div class="register-footer">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js?v=2"></script>
    <script>
        // Handle register form submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();
            const role = document.getElementById('role').value;
            const alertContainer = document.getElementById('alert-container');

            // Validation
            if (!username || !email || !password || !confirmPassword || !role) {
                alertContainer.innerHTML = '<div class="alert alert-warning alert-dismissible fade show" role="alert"><i class="fas fa-exclamation-triangle me-2"></i>Please fill in all fields.<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';
                return;
            }

            if (password.length < 6) {
                alertContainer.innerHTML = '<div class="alert alert-warning alert-dismissible fade show" role="alert"><i class="fas fa-exclamation-triangle me-2"></i>Password must be at least 6 characters.<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';
                return;
            }

            if (password !== confirmPassword) {
                alertContainer.innerHTML = '<div class="alert alert-warning alert-dismissible fade show" role="alert"><i class="fas fa-exclamation-triangle me-2"></i>Passwords do not match.<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alertContainer.innerHTML = '<div class="alert alert-warning alert-dismissible fade show" role="alert"><i class="fas fa-exclamation-triangle me-2"></i>Please enter a valid email address.<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';
                return;
            }

            try {
                alertContainer.innerHTML = '<div class="alert alert-info"><i class="fas fa-spinner fa-spin me-2"></i>Creating your account...</div>';
                
                const isAdmin = role === 'admin';
                const result = await registerUser(username, email, password, isAdmin);
                
                alertContainer.innerHTML = '<div class="alert alert-success alert-dismissible fade show" role="alert"><i class="fas fa-check-circle me-2"></i>Account created successfully! Redirecting...<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = isAdmin ? 'admin.html' : 'index.html';
                }, 2000);
            } catch (error) {
                alertContainer.innerHTML = `<div class="alert alert-danger alert-dismissible fade show" role="alert"><i class="fas fa-exclamation-circle me-2"></i>${error.message}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>`;
            }
        });

        // Redirect if already logged in
        if (isAuthenticated()) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
